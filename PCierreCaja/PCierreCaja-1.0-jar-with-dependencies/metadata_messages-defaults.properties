property.description.net.sf.jasperreports.bookmarks.data.source.parameter=Property that references the parameter containing the bookmarks data source.
property.description.net.sf.jasperreports.export.csv.column.name=Property specifying the name of the CSV exported column the element belongs to.
property.description.net.sf.jasperreports.export.csv.escape.formula=Flag property that enforces field values containing formula to be escaped in order to be interpreted as pure text.
property.description.net.sf.jasperreports.style.paragraph.lineSpacing=Property used to configure dynamic paragraph line spacing style for text elements.
property.description.net.sf.jasperreports.export.html.ignore.hyperlink=This property is used by the HTML exporter to determine if a certain hyperlink should be activated or not.
property.description.net.sf.jasperreports.parameter.evaluation.time=Specifies the default value for the getEvaluationTime() property of a dataset parameter.
property.description.net.sf.jasperreports.force.html.embed.image=Flag that determines whether charts, barcodes and other visualization elements produce images that are embedded into HTML export output.
property.description.net.sf.jasperreports.export.xls.sheet.footer.center=Custom property storing the text content of the Excel sheet center footers.
property.description.net.sf.jasperreports.export.xls.print.page.left.margin=Custom property storing the left page margin for an Excel sheet, expressed in pixels.
property.description.net.sf.jasperreports.export.xls.column.width=Element-level property used to adjust the column width to values suitable for Excel output, taking into account\nthat column widths are measured in Excel in Normal style default character width units.
property.description.net.sf.jasperreports.style.box.pen.lineStyle=Property used to configure dynamic pen line style for report element's border.
property.description.net.sf.jasperreports.export.docx.metadata.title=Property that contains the title information to use for the generated DOCX metadata.
property.description.net.sf.jasperreports.export.xls.print.page.bottom.margin=Custom property storing the bottom page margin for an Excel sheet, expressed in pixels.
property.description.net.sf.jasperreports.export.xml.start.page.index=Property used to store the start page index for the XML export.
property.description.net.sf.jasperreports.report.class.filter.enabled=Flag to enable filtering of classes that can be used in report expressions.
property.description.net.sf.jasperreports.extension.registry.factory.{arbitrary_name}=Properties used to indicate extensions registry factories.
property.description.net.sf.jasperreports.legacy.compiler.source.included.parameters=Property to specify parameters that are to be included in classes generated for reports.
property.description.net.sf.jasperreports.legacy.compiler.source.included.fields=Property to specify fields that are to be included in classes generated for reports.
property.description.net.sf.jasperreports.report.version=Property that specifies the JasperReports version associated with this report.
property.description.net.sf.jasperreports.export.xls.break.before.row=Custom element property specifying if a sheet will break before the row displaying that element.
property.description.net.sf.jasperreports.image.encoder=Property specifying the name of the class implementing the\nJRImageEncoder interface to be used by the engine.
property.description.net.sf.jasperreports.csv.date.pattern=Property holding the value of the date format pattern to be used when parsing the CSV data.
property.description.net.sf.jasperreports.export.html.include.element.uuid=Property that determines whether design element UUIDs are included in the HTML exporter output as data-eluuid attributes of td elements.
property.description.net.sf.jasperreports.export.html.white.page.background=Property that indicates whether the report background should be turned to white.
property.description.net.sf.jasperreports.export.html.flush.output=A boolean property that determines whether the HTML exporter should flush the output stream after writing the HTML content to it.
property.description.net.sf.jasperreports.export.html.id=Property used to specify the value of the ID attribute of elements when exported to HTML format.
property.description.net.sf.jasperreports.style.pdfEncoding=Property used to configure dynamic PDF encoding character set for text elements.
